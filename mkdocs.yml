site_name: AI Programming in Python

copyright: Atheris hispida

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  features:
    - navigation.tracking
    - navigation.footer
    - header.autohide
    - search.highlight
    - search.suggest
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          site_name: 人工智能程序设计
  - search:

extra_css:
  - stylesheets/extra.css
